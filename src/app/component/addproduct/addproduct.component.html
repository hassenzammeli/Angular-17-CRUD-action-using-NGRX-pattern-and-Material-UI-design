<form [formGroup]="myform" (ngSubmit)="Saveproduct()">
    <mat-card>
        <mat-card-header>
            <h1 class="add-product">{{pagetitle}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Id</mat-label>
                <input matInput formControlName="id"  />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>rating</mat-label>
                <input matInput formControlName="rating" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>availability</mat-label>
                <input matInput formControlName="availabilityStatus" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button type="submit" mat-raised-button color="primary">Save</button>
            <a routerLink="/product" mat-raised-button color="accent">Close</a>
        </mat-card-footer>
    </mat-card>
</form>
